<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="timeCapturer">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Time Capturer</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/services/time_logs.js"></script>
    <script src="js/core.js"></script> <!-- load our main application -->

</head>

<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Logs  <span class="label label-info">{{time_logs.length }}</span></h1>
        </div>

        <!-- LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>Client</th>
                          <th>Task</th>
                          <th>Description</th>
                          <th>Start</th>
                          <th>Stop</th>
                          <th>Time</th>
                          <th>Delete</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="text" class="form-control" ng-model="formData.client" placeholder="Client..."/></td>
                      <td><input type="text" class="form-control" ng-model="formData.task" placeholder="Task..."/></td>
                      <td><input type="text" class="form-control" ng-model="formData.description" placeholder="Desc..."/></td>
                      <td><input type="text" class="form-control" ng-model="formData.start" placeholder="15:00..."/></td>
                      <td><input type="text" class="form-control" ng-model="formData.stop" placeholder="18:00..."/></td>
                      <td></td>
                      <td><button type="submit" class="btn btn-primary btn-lg" ng-click="createTimeLog()">Add</button></td>
                    </tr>
                    <tr ng-repeat="time_log in time_logs">
                      <td>{{ time_log.client }}</td>
                      <td>{{ time_log.task }}</td>
                      <td>{{ time_log.description }}</td>
                      <td>{{ time_log.start }}</td>
                      <td tc-stop></td>
                      <td>{{ time_log.time }}</td>
                      <td><button ng-click="deleteTimeLog(time_log._id)">Delete</button></td>
                    </tr>
                  </tbody>
                </table>

            </div>
        </div>
    </div>

</body>
</html>
